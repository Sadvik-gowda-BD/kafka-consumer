

server.port=8086

spring.kafka.consumer.bootstrap-servers=localhost:9092
#spring.kafka.consumer.properties.spring.json.trusted.packages=com.bank.kafkaconsumer.dto
#spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.consumer.properties.spring.json.type.mapping=student:com.bank.kafkaconsumer.dto.StudentDto

#latest is the default or earliest
spring.kafka.consumer.auto-offset-reset=latest

spring.kafka.consumer.group-id=gp-id3

spring.kafka.consumer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer = org.springframework.kafka.support.serializer.JsonDeserializer


